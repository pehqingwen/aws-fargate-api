name: deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'terraform/envs/dev/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch: {}

env:
  AWS_REGION: ap-southeast-1
  ECR_REPO: fargate-api
  CLUSTER: fargate-api-cluster
  SERVICE: fargate-api-svc
  TF_DIR: terraform/envs/dev
  APP_DIR: app

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push image
        working-directory: ${{ env.APP_DIR }}
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -e
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REPO="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}"
          docker build -t "${REPO}:${IMAGE_TAG}" .
          docker push "${REPO}:${IMAGE_TAG}"
          echo "IMAGE=${REPO}:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (app only)
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -input=false -reconfigure -migrate-state

      - name: Terraform Plan (app only)
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -input=false

      - name: Update task definition image (JSON patch)
        working-directory: ${{ env.TF_DIR }}
        run: |
          # Assumes your task definition uses var.image or a local for image via TF vars
          # If your TF reads image from a variable, write it to a tfvars file for this run:
          echo 'image = "'"${IMAGE}"'"' > ci.auto.tfvars

      - name: Terraform Apply (app only)
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve -input=false

      - name: Force ECS deployment (ensure rollout)
        run: |
          aws ecs update-service \
            --cluster "${CLUSTER}" \
            --service "${SERVICE}" \
            --force-new-deployment \
            --region "${AWS_REGION}" \
            >/dev/null

      - name: Wait until ECS service is stable (10m)
        run: |
          aws ecs wait services-stable \
            --cluster "${CLUSTER}" \
            --services "${SERVICE}" \
            --region "${AWS_REGION}"

      - name: Smoke test
        run: |
          set -e
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names fargate-api-alb \
            --region "${AWS_REGION}" \
            --query 'LoadBalancers[0].DNSName' --output text)
          echo "ALB: $ALB_DNS"
          curl -fsS "http://${ALB_DNS}/healthz"
          curl -fsS "http://${ALB_DNS}/api/hello"

